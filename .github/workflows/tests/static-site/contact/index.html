<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | My Static AWS Site</title>
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico" />
  <link rel="stylesheet" href="/static/styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f8f9fa;
      color: #232f3e;
      margin: 0;
      padding: 0;
    }
    .contact-container {
      max-width: 500px;
      margin: 4em auto 2em auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
      padding: 2.5em 2em;
      text-align: center;
      animation: fadeIn 1.2s;
    }
    h1 {
      color: #ff9900;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1.1em;
      line-height: 1.7;
      margin-bottom: 1.5em;
    }
    .contact-link {
      display: inline-block;
      background: #ff9900;
      color: #fff;
      padding: 0.7em 1.5em;
      border-radius: 4px;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(0,0,0,0.09);
      margin-top: 1em;
      transition: background 0.2s;
    }
    .contact-link:hover {
      background: #e88b00;
    }
    a.back {
      color: #ff9900;
      text-decoration: none;
      font-weight: 500;
      display: block;
      margin-top: 2em;
    }
    a.back:hover {
      text-decoration: underline;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px);}
      to { opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h1>Contact</h1>
    <p>
      Have questions or feedback? I'd love to hear from you.<br>
      Please reach out via email:
    </p>
    <a class="contact-link" href="mailto:elliott.hrynacz@example.com">elliott.hrynacz@example.com</a>
    <a class="back" href="/">‚Üê Back to Home</a>
  </div>
</body>
</html>
