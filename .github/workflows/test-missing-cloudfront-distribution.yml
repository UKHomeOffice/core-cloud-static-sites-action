name: Test Missing CloudFront Distribution

on:
  workflow_dispatch:
    inputs:
      test_name:
        description: "Name of the test triggering this workflow"
        required: true
run-name: Test Missing CloudFront Distribution - ${{ inputs.test_name }} - ${{ github.run_number }}

jobs:
  test-missing-cloudfront-distribution:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Static Sites Action without cloudfront-distribution
        uses: ./
        with:
          assume-role-arn: arn:aws:iam::123456789012:role/TestRole
          bucket-name: test-bucket
          cloudfront-distribution: TESTDISTID
          working-directory: ./site
        continue-on-error: true

      - name: Mark job as success
        run: exit 0