name: Integration Workflow Tests

on:
  pull_request:
    types:
      - labeled
      - unlabeled
      - opened
      - reopened
      - synchronize

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Lint with Ruff
        run: |
          pip install ruff
          ruff --format=github --target-version=py311 .
        continue-on-error: true

      - name: Authenticate GitHub CLI
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      - name: Trigger workflow
        run: |
          gh workflow run "test-missing-working-directory.yml" --ref "CCL-763-testing"
          sleep 10
          RUN_ID=$(gh run list --workflow "test-missing-working-directory.yml" --json databaseId --jq '.[0].databaseId')
          if [ -z "$RUN_ID" ]; then
            echo "No run found for workflow"
            exit 1
          fi
          gh run view $RUN_ID --log > workflow.log
          cat workflow.log
        continue-on-error: true

      - name: Fetch logs for validation
        run: |
          gh run view $RUN_ID --log > workflow.log

      - name: Run pytest validations
        run: pytest .github/workflows/tests/pytest/test_working-directory.py