name: Integration Workflow Tests

on:
  pull_request:
    types:
      - labeled
      - unlabeled
      - opened
      - reopened
      - synchronize


permissions:
  contents: read
  actions: write
  id-token: write

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest boto3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::992382599151:role/cc-static-site-staticsite-elliotthrynacz-test-site
          aws-region: eu-west-2

      - name: Authenticate GitHub CLI
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      - name: Run pytests
        run: |
          pytest \
            .github/workflows/tests/pytest/test_verify_deleted_file.py \
            .github/workflows/tests/pytest/test_missing_working_directory.py \
            .github/workflows/tests/pytest/test_missing_cloudfront_distribution.py \
            .github/workflows/tests/pytest/test_missing_bucket_name.py \
            .github/workflows/tests/pytest/test_verify_files_are_present.py \
            .github/workflows/tests/pytest/test_verify_hidden_file_not_present.py \
            .github/workflows/tests/pytest/test_verify_cloudfront_invalidation_success.py \
            .github/workflows/tests/pytest/test_invalid_cloudfront_distribution.py
